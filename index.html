<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistem Kasir Sederhana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sistem Kasir Sederhana</h1>
    <p>Offline-ready. Data disimpan di localStorage. Deploy: GitHub Pages.</p>
  </header>

  <main>
    <section class="products">
      <h2>Produk</h2>
      <form id="add-product-form">
        <input id="p-name" placeholder="Nama produk" required />
        <input id="p-price" placeholder="Harga" type="number" min="0" required />
        <input id="p-stock" placeholder="Stok (opsional)" type="number" min="0" />
        <button type="submit">Tambah Produk</button>
      </form>

      <table id="products-table">
        <thead><tr><th>Nama</th><th>Harga</th><th>Stok</th><th></th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="cart">
      <h2>Keranjang</h2>
      <table id="cart-table">
        <thead><tr><th>Nama</th><th>Qty</th><th>Harga</th><th>Subtotal</th><th></th></tr></thead>
        <tbody></tbody>
      </table>
      <div class="cart-summary">
        <div>Total: Rp <span id="total">0</span></div>
        <button id="checkout">Bayar</button>
        <button id="clear-cart">Kosongkan</button>
      </div>
    </section>

    <section class="transactions">
      <h2>Transaksi</h2>
      <button id="export-transactions">Ekspor CSV Transaksi</button>
      <table id="transactions-table">
        <thead><tr><th>Waktu</th><th>Items</th><th>Total</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <small>Simple POS â€” offline. Buat oleh kamu.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
